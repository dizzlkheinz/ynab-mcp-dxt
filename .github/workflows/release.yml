name: Release DXT

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-attach-dxt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set build environment
        run: echo "YNAB_ACCESS_TOKEN=ci-build-token-1234567890" >> $GITHUB_ENV

      - name: Build (format + lint + bundle)
        run: npm run build:prod

      - name: Install DXT CLI
        run: npm i -g @anthropic-ai/dxt

      - name: Validate manifest
        run: dxt validate manifest.json

      - name: Compute package metadata
        id: meta
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          FILE="dist/${NAME}-${VERSION}.dxt"
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Pack DXT
        run: dxt pack . "${{ steps.meta.outputs.file }}"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.meta.outputs.file }}
          fail_on_unmatched_files: true
